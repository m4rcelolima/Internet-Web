<html>

<head>
	<title>TecnoLoja</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link rel="stylesheet" type="text/css" href="produtos.css" />
	<link href="banner.css" rel="stylesheet" type="text/css" />
	<script type="text/jscript" src="banner.js"></script>
	<script type="text/javascript"; src="hora.js"></script>
	<script type="text/javascript"; src="login_registro.js"></script>
</head>

<body onload="Tempo()">
	<div class="corpo_todo">
		<div class="topo">
			<div class="titulo">TecnoLoja</div>
			<div class="Hora" id="lugar">Tempo</div>
			<nav class="navegacao">
				<div class="link"><a href="index.html">Principal</a></div>
				<div class="link"><a href="categorias.html">Produtos</a></div>
				<div class="link"><a href="login.html">Login</a></div>
				<div class="link"><a href="registro.html">Registro</a></div>
				<div class="link"><a href="sobre.html">Sobre</a></div>
			</nav>
		</div>

		<div class="principal">
			<div class="corpo">
				<div class="titulo_corpo">Registrar:</div>
				<form action="erro_login.html" onsubmit="return checar_registro();">
					<table class="tabela_login">
						
						<tr>
							<td>
								Usu&aacuterio:
							</td>
							<td>
								<input type="text" id="usuario"></input>
							</td>
						</tr>
						
						<tr>
							<td>
								E-mail:
							</td>
							<td>
								<input type="email" id="email"></input>
							</td>
						</tr>
						
						<tr>
							<td>
								Confirmar e-mail:
							</td>
							<td>
								<input type="email" id="email2"></input>
							</td>
						</tr>

						<tr>
							<td>
								Senha:
							</td>
							<td>
								<input type="password" id="senha"></input>
							</td>
						</tr>

						<tr>
							<td>
								Confirmar senha:
							</td>
							<td>
								<input type="password" id="senha2"></input>
							</td>
						</tr>
						
						<tr>
							<td colspan="2">
								<input class="botao_login" type="submit" value="Enviar!"></input>
							</td>
						</tr>
						
						
					</table>
				</form>
			</div>
		</div>
		<footer>
			<div class="rodape">Trabalho de Internet &amp Web 2015.2</div>
		</footer>
	</div>

</body>

</html>
